<!-- Modal -->
<div class="modal fade" id={{ modal_id }} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {{ sub_text }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ btn_close_label }}</button>
            <button type="button" class="btn btn-outline-danger" onclick={{ func }}>{{ btn_submit_label }}</button>
        </div>
        </div>
    </div>
</div>
