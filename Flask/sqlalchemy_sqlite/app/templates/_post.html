 <a href="{{ url_for('user', username=post.author.username) }}" class="d-flex list-group-item list-group-item-action list-group-item-dark">

    </picture>
    <div class="w-100">
        <div class="d-flex w-100 justify-content-between">
        <strong class="mb-1">{{ post.author.username }} said {{ moment(post.timestamp).fromNow() }}:</strong>
